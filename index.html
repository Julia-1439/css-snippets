<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header-style-1">
    <div class="header-logo-wrapper">
      logo
    </div>
    <nav class="horizontal-nav">
      <ul>
        <li>hi</li>
        <li>alice</li>
        <li>and</li>
        <li>bob</li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contact Us</h1>
    <button class="button-style-1">Register</button>
    <div>
        <a href="" class="link-style-1">Contact a Librarian</a>
    </div>
    <div style="background-color: rgb(61, 61, 61);">
      <a href="" class="link-style-2">Contact a Librarian</a>
    </div>
    <div>
      <a href="" class="link-style-emphasize">Contact a Librarian</a>
    </div>
    <div>
      <button class="button-style-2" type="button">do nothing</button>
    </div>
    <div>
      <button class="button-style-2 icon-button" type="button">do nothing</button>
    </div>
    <p class="gray-text">I'm gray text!</p>
    <p class="smaller-text">I'm smaller text!</p>
    <p class="gray-text smaller-text">I'm gray and smaller text!</p>
    <div>
      <input type="text" class="input-style-1">
    </div>
    <div>
      <input type="text" class="input-style-2">
    </div>
    <textarea class="textarea-style-1" name="" id="" rows="10" placeholder="Your Message"></textarea>
    <label for="checkbox">A custom checkbox!</label>
    <input type="checkbox" class="checkbox-style-1" name="" id="checkbox">
    <input type="checkbox" disabled class="checkbox-style-1" name="" id="">
    Some lightly styled select & date inputs!
    <select name="" id="" class="select-style-1">
      <option value="chocolate">Choccy</option>
      <option value="strawberry">Stawbewwy</option>
      <option value="vanilla">Vanilla</option>
    </select>
    <input type="date" name="" id="" class="date-style-1">
    <fieldset>
      <legend>Choose your favorite type of rock</legend>
      <ul>
        <li>
          <label>
            <input type="radio" class="radio-style-1" name="rock" value="sedimentary">
            Sedimentary
          </label>
        </li>
        <li>
          <label>
            <input type="radio" class="radio-style-1" name="rock" value="igneous">
            Igneous
          </label>
        </li>
      </ul>
    </fieldset>
  </main>
</body>
</html>
